<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head>
		<meta charset="UTF-8">
		<title>登陆界面</title>
		<style type="text/css">
			.form-template{
				text-align: center;
				margin-left: auto;
				margin-right: auto;
			}
		</style>
	</head>
	<body>
		 <form class="form-template" action="/user/login" method="post">
			<table>
				<tr>
				<td>
				用户名<input type="text" name="username" placeholder="用户名" />
				</td>
				<td>
				密码<input type="password" name="password" placeholder="密码"/>
				</td>
				<td>
				<input type="submit" name="submit" value="登录"/>
				</td>
				</tr>
			</table>
		</form> 
	</body>
</html>
